<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--  custom css -->
    <link rel="stylesheet" href="style.css">
    <!--  fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Istanbul Times</title>
</head>

<body>
    <header>
        <!--  navbar -->
        <nav class="navbar  navbar-expand-lg navbar-dark py-3 fixed-top">
            <div class="container ">
                <a href="#" class="navbar-brand fw-bolder fs-1">Istanbul Times</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                    <ul class="navbar-nav ">
                        <li class="nav-item mx-2">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#" class="nav-link">News</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="blogs.html" class="nav-link" target="_blank">Blogs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--   catergories -->
        <div class="container mt-5 mb-4 main-container">
            <div class="row justify-content-between align-items-center responsive-category" id="category-holder">

            </div>
        </div>
        <!-- total news in the category -->
        <div class="alert alert-light alert-item text-dark " role="alert" id="category-news">
            <!-- news number text will be append here from javascript -->
        </div>
        <!--  sort -->
        <nav class="navbar navbar-expand-lg bg-light mb-4 sort">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sort by View</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle bg-info border rounded text-white sort-item" href="#"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            default
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="btn btn-info  mx-2 text-white" type="submit">Todayâ€™s Pick</button>
                <button class="btn btn-outline  text-white" type="submit">Trending</button>
            </div>
        </nav>
        <!-- spinner -->
        <div style="height:50vh ;" class="d-flex justify-content-center d-none align-items-center" id="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- news list -->
        <div class="container " id="news-container">
            <!-- news -->
            <div class="row">
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer class="p-5 bg-dark text-white text-center mt-5 ">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md">
                    <p class="lead d-inline-block">Copyright &copy; Istanbul Times</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">News Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-holder">
                    <!-- modal will be append here from js -->.....
                </div>
            </div>
        </div>
    </div>
    <!--    bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="js/script.js"></script>
</body>

</html>
